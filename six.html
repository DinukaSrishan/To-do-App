<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Task List 2021</title>
    <link rel="stylesheet" href="six.css">
</head>
<body>
    
    <script src="six.js"></script>
    <header>
        <H1>Task List 2021</H1>
        <form id="newTaskForm">
            <input type="text"
            id="newTaskInput"
            placeholder="What do you have planned">
            
            <input type="submit"
            id="newTaskSubmit"
            value="Add Task"
            >
        </form>
    </header>
    <main>
        <section class="taskList">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input 
                            type="text"
                            class="text"
                            value="My Shiny Task"
                            readonly
                            >
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

            

        </section>

    </main>
    
</body>
</html>
